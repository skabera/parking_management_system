spring.application.name=parking_management_sys
spring.datasource.url=jdbc:postgresql://localhost:5432/parking
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration (port changed)
server.port=8080

spring.main.banner-mode=off


# Logging Configuration
# logging.level.org.springframework=INFO
# logging.level.com.parking=DEBUG
# logging.level.org.springframework=DEBUG
# logging.level.org.springframework.jdbc.datasource=DEBUG
# logging.level.org.postgresql=DEBUG
# Add these to your application.properties or application.yml

# Swagger UI custom path
springdoc.swagger-ui.path=/swagger-ui.html

# Disable Swagger UI in certain profiles (optional)
# springdoc.swagger-ui.enabled=true

# Sort API paths alphabetically
springdoc.swagger-ui.operationsSorter=alpha

# Set this to customize the API-docs endpoint path
springdoc.api-docs.path=/api-docs

# Group APIs by tag
springdoc.swagger-ui.tagsSorter=alpha

# Enable or disable OpenAPI support
springdoc.api-docs.enabled=true

# Configure API docs to display all endpoints
springdoc.show-actuator=true

# Cache API docs content for better performance
springdoc.cache.disabled=false

# Default timeout for GET operations in milliseconds
spring.mvc.async.request-timeout=30000


# Add these to your application.properties

# Session Configuration
spring.session.store-type=jdbc
server.servlet.session.timeout=30m

# Spring Security Debug (useful for development only)
# logging.level.org.springframework.security=DEBUG

# Disable Spring Security default login page
spring.security.filter.dispatcher-types=request

# CSRF protection (disabled for simplicity but should be enabled in production)
# spring.security.csrf.disabled=false

# Set remember-me cookie expiration time (30 days)
spring.security.remember-me.token-validity-seconds=2592000

# HTTPS settings (uncomment for production)
# server.ssl.enabled=true
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-type=PKCS12
# server.ssl.key-store-password=your-password
# server.ssl.key-alias=your-alias